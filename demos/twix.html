<!DOCTYPE html><html><head lang="en"><meta charset="utf-8" /><!--Always force latest IE rendering engine or request Chrome Frame--><meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" /><title>Twix Demo</title><script src="/javascripts/twixDemo.js"></script><link href="/stylesheets/twix-demo.css" rel="stylesheet" /></head><body><div class="container"><h3>Configure demo</h3><p>Pick start and end times and see the results of various Twix functions.</p><div class="row"><div class="col-md-6"><div class="form-group"><label>Start</label><input class="form-control" data-bind="dateTimePicker: range.start" type="text" /></div></div><div class="col-md-6"><div class="form-group"><label>End</label><input class="form-control" data-bind="dateTimePicker: range.end" type="text" /></div></div></div><div class="checkbox"><label><input data-bind="checked: range.allDay" type="checkbox">All day</input></label></div><div class="row"><div class="col-lg-12"><h3>Create</h3><p><code data-bind="text: range.maker()"></code></p></div></div><div class="row"><div class="col-lg-12" data-bind="foreach: demos"><h3 data-bind="text: name"></h3><p data-bind="text: description"></p><table class="table table-striped"><thead><th>Code</th><th>Output</th></thead><tbody data-bind="foreach: tests"><tr><td><code data-bind="text: code"></code></td><td data-bind="text: output"></td></tr></tbody></table></div></div></div></body></html>
