<!DOCTYPE html><html><head lang="en"><meta charset="utf-8" /><!--Always force latest IE rendering engine or request Chrome Frame--><meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" /><title>Isaac Cambron</title><script src="/javascripts/timestackDemo.js"></script><link href="/stylesheets/timestack-demo.css" rel="stylesheet" /></head><body><div class="container"><div class="row"><div class="col-md-2"><h4>Basics</h4><div class="form-group"><label class="control-label">Timescale</label><select class="form-control capitalize" data-bind="options: spans, value: span"></select></div><div class="form-group"><label class="control-label">Start over</label><br /><button class="btn btn-timestack" data-bind="click: reset" value="Clear"> Clear</button></div></div><div class="col-md-5 col-md-offset-1" data-bind="with: newPeriod"><h4>Add a period</h4><div class="form-section"><div class="row"><div class="form-group col-md-6"><label class="control-label">Title</label><input class="form-control" data-bind="value: title" type="text" /></div></div><div data-bind="foreach: [{n: 'Start', o: start}, {n: 'End', o: end}]"><div class="row"><div class="col-md-2"><label class="control-label" data-bind="text: n"></label></div><div class="col-md-10"><div class="row" data-bind="foreach: o.options"><div class="col-md-6"><div class="form-group"><label class="control-label capitalize" data-bind="text: key"></label><select class="form-control" data-bind="options: xs, optionsText: 'display', optionsValue: 'value', value: o"></select></div></div></div></div></div></div><p data-bind="text: message, attr: {class: error() ? 'text-danger' : ''}"></p><div class="row"><div class="form-group col-md-3"><label class="control-label">Color</label><select class="form-control capitalize" data-bind="options: colors, value: color"></select></div></div><div class="row"><div class="col-md-3 col-md-offset-8"><button class="btn btn-timestack pull-right" data-bind="click: function(){$parent.add()}"> Add</button></div></div></div></div></div><h4>Timeline</h4><div data-bind="timestack: $data"></div></div></body></html>
